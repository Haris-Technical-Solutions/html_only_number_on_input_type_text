<script>
function forceNumeric(haris) {
    // var haris = $(this);
    haris.val(haris.val().replace(/[^\d]+/g, ''));
    // first char could not be zero
    if(haris.val().match(/^0/)){
        haris.val('');
        return false;
    }
}
</script>

<input type='text'  maxlength="12" minlength="12" oninput="forceNumeric($(this))" >
